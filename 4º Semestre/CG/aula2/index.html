<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1>CRC2d</h1>
    <canvas id="my_circle"></canvas>
    <script>
        var canvas = document.getElementById('my_circle');
        var ctx = canvas.getContext('2d');

        canvas.width = canvas.scrollWidth;
        canvas.height = canvas.scrollHeight;

        ctx.fillStyle = "rgb(0,0,256)";
        ctx.beginPath();
        ctx.rect(0, 0, 100, 100);
        ctx.fill();
        ctx.closePath;
        
        ctx.fillStyle = "rgb(256,256, 0)";
        ctx.beginPath();
        ctx.arc(50, 50, 40, 0, 2 * Math.PI);
        ctx.fill();
        ctx.closePath;
    </script>

    <h1>SVG</h1>
    <svg width="150" height="150">
        <g fill = "blue"> 
            <rect x = "0" y = "0" width = "100" height = "100"></rect>
        </g>
        
        <g fill = "yellow">
            <circle r="40" cx="50" cy="50"></circle>
        </g>
    </svg>

    <h1>Meia Lua</h1>
    <h2>Svg</h2>

    <svg width = "150" height = "150">
        <path fill = "steelblue" d = 
        "
        M 80 0
        Q -50 75 80 150
        Q 0 75 80 0
        "/>
    </svg>
    <h2>CRC2d</h2>

    <canvas id="meiaLua"></canvas>
    <script>
        var ctx = document.getElementById("meiaLua").getContext("2d");
        
        ctx.beginPath();
        ctx.moveTo(80, 0);
        ctx.quadraticCurveTo(-50, 75, 80, 150);
        ctx.quadraticCurveTo(0, 75, 80, 0);
        ctx.closePath();

        ctx.fillStyle = "steelblue";
        ctx.fill();
    </script>
