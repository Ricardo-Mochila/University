    <script>

        var logo = document.getElementById("ibm");
        var i = document.getElementsByClassName("i");
        var i1 = document.getElementById("I");

        for(var j = 0; j < i.length; j++)
        {
            i[j].setAttribute("transform", `translate(0,${j*(-20)})`);
            i[j].setAttribute("style",`fill: rgb(${createColor()})`);
        }
        i1.setAttribute("transform", "translate(0,140)");

        var b = document.getElementById("b");
        var m = document.getElementById("m");
        

        var delay = 0;
        
        function updateColor()
        {
            var color1 = createColor();
            var color2 = createColor();
            var color3 = createColor();
            
            b.setAttribute("style",`fill: rgb(${color2})`);
            m.setAttribute("style",`fill: rgb(${color3})`);
        }
        
        function createColor()
        {
            var r = Math.floor(Math.random()*255);
            var g = Math.floor(Math.random()*255);
            var b = Math.floor(Math.random()*255);

            return String(r+","+g+","+b);
        }

        function update()
        {
            delay++;

            if(delay > 10)
            {
                updateColor(createColor());
                delay = 0;
            }
            requestAnimationFrame(update);
        }

        update();
