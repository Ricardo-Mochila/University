<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>
</head>
<body>

    <canvas id = "tabuleiro" width = "400" height = "400" ></canvas>

     <script>

        var ctx = document.getElementById("tabuleiro").getContext("2d");

        function quadrado(x, y, color)
        {   
            ctx.beginPath();
            ctx.fillStyle = color;
            ctx.rect(x, y, 50, 50);
            ctx.fill();
            ctx.stroke();

            ctx.closePath();
        }

        function main()
        {   

            var cor = ["grey", "white", "black"];
            var x = 0;
            var y = 0;
            var c = 0;
            var cx = 0;
            for(var i = 0 ; i < 64; i++)
            {
                quadrado(x,y,cor[(c+cx)%3]);
                if(c == 7)
                {
                    y += 50;
                    x = 0;
                    c = 0;
                    cx += 1;
                }
                else{
                    x +=50;
                    c++;
                }
                
            }
        }
        main();
    </script> 

    <canvas id = "n-agono" width = "500" height = "500"></canvas>
    <script>
        var ctx = document.getElementById("n-agono").getContext("2d");
        ctx.beginPath();
        
        ctx.arc(200,200,100,0,2*Math.PI);
        ctx.lineTo(330,200);
        ctx.moveTo(100, 200);
        ctx.lineTo(70,200);
        ctx.stroke();
        ctx.font = "30px Arial";
        ctx.fillText("UNIVERSIDADE", 50, 90); 
        
        ctx.closePath();
    </script>
</body>
</html>
